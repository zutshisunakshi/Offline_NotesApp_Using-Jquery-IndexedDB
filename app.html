<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
<!-- include external css   -->
        <link rel="stylesheet" href="css/style.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

    <body> 

    <div id="myId2"></div>
    
    <div id="header" class="w3-container w3-tangerine"> 
    <p class="w3-jumbo"><i class="fa fa-clipboard"></i><h1 class="alignleft">My Notes!</h1> </p>
   <h2  class="alignright"><i class="material-icons">help_outline</i>Click on the <img src="Images/Pen on Paper Icon.png" alt="Note Form" id="imgicon"></img> icon to create notes.</h2>
    </div>
        <div>
          <div id="menubar">
           <span> <img class="delete" src="Images/Pen on Paper Icon.png" alt="Note Form" id="imgicon"></img></span>   
          </div>
          <div id="addnote">
          <label id="counter"></label>
          <i class="material-icons">perm_identity</i><input id="t1" placeholder="Enter Name..." > </input>

         <button style="font-size:24px" id="btn_add" >Save <i class="material-icons">save</i></button>
           
      </div>
 <!-- VIEW AREA-->
           <div>

            <div></div>

     </div>
